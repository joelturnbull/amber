        <head>
          <title>Grocer-ease</title>
          <meta charset="utf-8" />

          <!-- Set the viewport width to device width for mobile -->
          <meta name="viewport" content="width=device-width" />

          <title>Welcome to Foundation</title>

          <!-- Included CSS Files -->

          <!--[if lt IE 9]>
          <link rel="stylesheet" href="stylesheets/ie.css">
          <![endif]-->


          <!-- IE Fix for HTML5 Tags -->
          <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

          <script src="../../js/amber.js" type="text/javascript"></script>

        </head>
        <body>
          <!-- container -->

  <div class="row" id="smackbone-welcome"></div>
  <div id="testing-amber"></div>
  <script type="text/javascript">
	loadAmber({
		files: ['Smackbone.js', 'Smackbone-Tests.js', 'Smackbone-Examples.js', 'Examples.js', 'Grocery.js', 'GroceryTest.js'],
		prefix: 'examples/grocery/js',
		ready: function() {
      window.router = smalltalk.GroceryRouter._new();
      smalltalk.Browser._openOn_(smalltalk.IngredientsView);
      SmackboneHistory = smalltalk.SmackboneHistorian._new();
      SmackboneHistory._addRoute_(router);
      window.onhashchange = function() { SmackboneHistory._handleHashChanged() };
      SmackboneHistory._start();
      if($('#smackbone-welcome').text() == '') { window.location.hash = '' }
		}});
</script>

</body>
</html>
